name: Convert Markdown to Other Formats

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository content
        uses: actions/checkout@v2

      - name: Convert Markdown to PDF
        uses: docker://pandoc/core:2.9
        with:
          args: "*.md -o output.pdf"

      - name: Convert Markdown to DOCX
        uses: docker://pandoc/core:2.9
        with:
          args: "*.md -o output.docx"

      - name: Convert Markdown to HTML
        uses: docker://pandoc/core:2.9
        with:
          args: "*.md -o output.html"

      - name: Upload PDF
        uses: actions/upload-artifact@v2
        with:
          name: output-pdf
          path: output.pdf

      - name: Upload DOCX
        uses: actions/upload-artifact@v2
        with:
          name: output-docx
          path: output.docx

      - name: Upload HTML
        uses: actions/upload-artifact@v2
        with:
          name: output-html
          path: output.html
